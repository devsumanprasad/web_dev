 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    </head>
    <body>
    
        <div class="container">
        <h1 align='center' class='m-2'>Todo List</h1>
            <div class=row>
                <div class="col-md-7 mtp">
                    <label for="inputTodo" class="form-label"><h3 class="clr-primary">New Todo</h3></label>
                    <input type="text" class="form-control" id="inputTodo" placeholder="write here todo" aria-describedby="todoHelp">
                    <div id="todoHelp" class="form-text">Write your Todo and press Enter</div>
                </div>
                <div class="col-md-4 ms-4 mt-4 manual">
                    <div class="row mt-4 ">
                        <button type="button" class="btn btn-success col-md-4 ms-2" disabled id="addTodoBtn"><i class="fa fa-plus"></i> Add Todo</button>
                        <button type="button" class="btn btn-warning col-md-4 ms-2 mmr" disabled id="resetBtn"><i class="fas fa-delete-left"></i> Reset All</button>
                    </div>

                     <div class="row mt-4">
                        <button type="button" class="btn btn-info col-md-4 ms-2" disabled id="sortBtn"><i class="fas fa-sort-amount-down"></i> Sort</button>
                        <button type="button" class="btn btn-danger col-md-4 ms-2 mmr" disabled id="cleanupBtn"><i class="fas fa-trash-alt"></i> Clean up</button>
                    </div>
                
                

                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-7">
                    <ul class="list-group m-2" id="ulTasks">
                        
                        
                    </ul>
                </div>
            </div>
            
        </div>
       
        
       
    </body>
